
# from https://docs.haskellstack.org/en/stable/travis_ci/

# Download and unpack the stack executable
sudo: false

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# Build dependencies
- stack --no-terminal --install-ghc build --only-dependencies
- stack --no-terminal --install-ghc test -

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal build --haddock --no-haddock-deps-only-dependencies
